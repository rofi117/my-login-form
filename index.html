<body>
 <div class="bggradient">
  
   <div class="row justify-content-center login">
      <div class="col-md-4 col-12 col-sm-6 card">
        <h5 class="text-center   heading">Login</h5>
        <label id="username">Username</label>
        <div class="input-container form-inline ">
        <i class='far fa-user' style="font-size:20px;"></i>
        <input type="text" name="username" class="form-control shadow-none w-75 input1" placeholder="Type your username ">
        <span class="bottom-border mx-auto" />
        </div>
        
         <label id="pass">Password</label>
        <div class="input-container form-inline">
        <i class="fa fa-lock" style="font-size:23px;" ></i>
        <input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  class="form-control w-75  shadow-none input2" placeholder="Type your Password ">
        <span class="bottom-border mx-auto" />
        </div>
        <a class="link" href="#">Forget password?</a>
        <button type="button " class=" btn  btn-block button mx-5 w-75 my-5">login</button>
        <p>Or Sign Up Using</p>
       <div class="d-inline mx-auto">
        <a href="#" class="fa fa-facebook social "></a> 
        <a href="#" class="fa fa-twitter social "></a>
        <a href="#" class="fa fa-google social "></a>
       </div>
       <p class="bottom1 mx-auto">Or Sign Up Using</p>
       <a href="#" class="bottom2 mx-auto" >SIGN UP</a>
      </div>
   </div>
